<md-content layout="row" layout-align="center" style="background-size: cover; ">
    <md-card style="max-width:400px;">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Ingresar al Cotizador</span>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-progress-linear class="md-warn" ng-if="loading" md-mode="indeterminate"></md-progress-linear>
        <md-card-title style="background: url('app/assets/FFM.png') ; background-size: cover;">
            <md-card-title-text flex="initial">
                <div>
                    <form style="min-width:280px; min-height:280px;">
                        <md-input-container class="md-icon-float md-block" flex>
                            <label>Usuario</label>
                            <md-icon class="name fas fa-user fa-2x"></md-icon>
                            <input ng-model="request.username" type="text" ng-disabled="loading">
                        </md-input-container>
                        <md-input-container class="md-icon-float md-block" flex>
                            <label>Contraseña</label>
                            <md-icon class="name fas fa-user-lock fa-2x"></md-icon>
                            <input ng-model="request.password" type="password" ng-disabled="loading">
                        </md-input-container>
                        <div layout="column" layout-align="center center">
                            <div layout="row">
                                <md-button class="md-raised md-primary" ng-click="Ingresar(request, $event)" type="submit" ng-disabled="loading">Ingresar</md-button>
                            </div>
                            <a href="" ng-click="RecuperarCredenciales($event)" style="margin-top:10px;" ng-if="!loading">¿Olvidó su contraseña?</a>
                        </div>
                    </form>
                </div>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</md-content>
