<md-dialog aria-label="Agregar Usuario">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Carga de Datos del Cliente</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="fas fa-times-circle fa-2x" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-progress-linear ng-if="loading" class="md-accent" md-mode="indeterminate"></md-progress-linear>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Información del Cliente</h2>
                <p style="margin-bottom:20px;">Verifique la información antes de aceptar los cambios:</p>
                <ng-form layout="column" name="FormularioDatos" layout-padding class="panel-group">
                    <div class="panel panel-default" style="border-left-color:#00BFA5 !important; border-left-width:5px !important;">
                        <div layout="column" layout-align="start stretch" class="panel-body">

                        </div>
                    </div>
                </ng-form>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-raised" ng-disabled="loading" ng-click="cancel()">
                Cancelar
            </md-button>
            <md-button class="md-raised md-primary" ng-disabled="loading || FormularioDatos.$invalid" ng-click="AceptarDatos(datos, $event)">
                Aceptar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
