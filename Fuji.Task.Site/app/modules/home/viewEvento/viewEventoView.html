<md-dialog aria-label="Vista Previa del Reporte">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Evento {{evento.vchNombre}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="fas fa-times-circle fa-2x" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-progress-linear ng-if="loading" class="md-accent" md-mode="indeterminate"></md-progress-linear>
    <md-dialog-content>
        <div id="wrappermodal" layout="row" layout-align="center stretch" hide-sm hide-xs show-gt-sm>
            <img src="data:image/png;base64,{{evento.vbImagen}}" alt="Red dot" />
        </div>
        <div id="wrapperlarge" layout="row" layout-align="stretch" show-sm hide-gt-sm>
            <img src="data:image/png;base64,{{evento.vbImagen}}" alt="Red dot" />
        </div>
    </md-dialog-content>
</md-dialog>
