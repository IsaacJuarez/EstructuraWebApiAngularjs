<md-content layout="row" layout-align="center" ng-cloak>
    <md-card flex-xs="100" flex-gt-xs="100" flex-gt-sm="100">
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>
                    <span>Estadísticas de los Eventos</span>
                </h2>
            </div>
        </md-toolbar>
        <md-progress-linear class="md-warn" md-mode="indeterminate" ng-if="loading"></md-progress-linear>
        <md-card-title style="background: url('app/assets/FFM.png') ; background-size: cover;">
            <md-card-title-text>
                <div style="background-color: rgba(255, 255, 255, 0.4);" layout="column" layout-align="space-around stretch">
                    <!--Pantalla modo PC-->
                    <div layout="column" layout-align="space-around stretch">
                        <div class="panel panel-default" style="border-left-color:#00BFA5 !important; border-left-width:5px !important;">
                            <div layout="column" layout-align="start stretch" class="panel-body">
                                <md-input-container>
                                    <label>Eventos</label>
                                    <md-select ng-model="evento.intEventoID" [width]="'100%'" name="Perfil" required>
                                        <md-option ng-repeat="evento in eventos" ng-value="evento.intEventoID">
                                            {{evento.vchNombre}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container>
                                    <label>Usuarios</label>
                                    <md-select ng-model="user.intUsuarioID" [width]="'100%'" name="Perfil" required>
                                        <md-option ng-repeat="user in usuarios" ng-value="user.intUsuarioID">
                                            {{user.vchNombre}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</md-content>
